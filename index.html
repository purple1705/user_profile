<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <style>
      *{
         margin: 0px;
         padding: 0px;
         box-sizing: border-box;
      }
      body{
         background: linear-gradient(to right,rgb(240, 111, 111),rgb(106, 238, 106));
      }
      #form{
         display: flex;
         justify-content: center;
         align-items: center;
         font-family: serif;
      }
      .title{
         margin-top: 10px;
         margin-bottom: 20px;
      }
      #btn{
         display: flex;
         justify-content: center;
         align-items: center;
         margin-top: 3%;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
   <div class="container">
      <div class="title">
        <h1 id="form">PROFILE</h1>
      </div>
      <form action="https://formsubmit.co/blueking1288@gmail.com" method="POST" enctype="multipart/form-data">
         <div class="row">
            <div class="col-12 col-lg-4 mt-3" >
            <label for="">ARTIST NAME</label> 
            <input type="text" name="ARTIST NAME" id="artist_name" class="form-control" required>  
            </div>
            <div class="col-12 col-lg-4 mt-3">
               <label for="">CONTACT</label> 
               <input type="number" name="CONTACT" id="contact" class="form-control" required>  
            </div>
            <div class="col-12 col-lg-4 mt-3">
                  <label for="">EMAIL</label> 
                  <input type="text" name="EMAIL" id="email" class="form-control" required>  
            </div>
         </div>
         <div class="row ">
            <div class="col-12 col-lg-4 mt-3">
               <label for="image">UPLOAD IMAGE</label>
               <input type="file" name="IMAGE"  class="form-control" accept="image/png, image/jpeg">
            </div>
            <div class="col-12 col-lg-4 mt-3">
               <label for="">ART NAME</label>
               <input type="text" name="ART NAME" class="form-control" required>
            </div >
            <div class="col-12 col-lg-4 mt-3">
               <label for="">ART PRICE</label>
               <input type="number" name="ART PRICE" id="art_price" class="form-control" required>
            </div>
         </div>
         <div class="row">
            <div class="col-12 col-lg-4 mt-3">
               <label for="">ART SIZE</label>
               <select name="ART SIZE" class="form-control" placeholder="Enter required size">
                  <option value=""></option>
                  <option value="2xsmall">4inches * 6inches</option>
                  <option value="small">5inches * 7inches</option>
                  <option value="medium">12inches * 16inches</option>
                  <option value="large">16inches * 20inches</option>
                  <option value="extralarge">18inches * 24inches</option>
                  <option value="2xlarge">20inches * 28inches</option>
              </select>
            </div>
            <div class="col-12 col-lg-4 mt-3">
               <label for="">ART TYPE</label>
               <select name="ART TYPE" class="form-control" placeholder="Enter required size">
                  <option value=""></option>
                  <option value="2xsmall">PLASTIC</option>
                  <option value="small">METAL</option>
                  <option value="medium">WOODEN</option>
              </select>
            </div>
            <div class="col-12 col-lg-4 mt-3">
               <label for="">ART DESCRIPTION </label>
               <textarea name="DESCRIPTION"  class="form-control" style="height: 100px" placeholder="Art Description"></textarea>
            </div>
         </div>
            <div class="col-12" id="btn">
               <input type="submit" name="submit"class="btn btn-success">
            </div>
         </div>
         <input type="hidden" name="_template" value="table">
        </form>
        

   </div>
 </body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </html>
